<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="password-section">
      <h1>Enter Password to Access the Super Secret Website!!!!</h1>
      <input type="password" id="password-input" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message"></p>
    </div>

    <div id="podcast-section" style="display: none">
      <img src="titleimage.jpg" alt="Podcast Title Image" id="title-image" />
      <h1>Podcast Episode</h1>

      <label for="episode-selector">Select Episode:</label>
      <select id="episode-selector">
        <option value="1">Episode 1</option>
        <option value="2">Episode 2</option>
        <option value="3">Episode 3</option>
        <!-- Add more episodes as needed -->
      </select>

      <audio id="podcast-audio" controls>
        <source id="audio-source" src="podcast1.m4a" type="audio/mp4" />
        Your browser does not support the audio element.
      </audio>

      <div id="comments-section">
        <h2>Gebts euren Senf dazu bitte:</h2>
        <form id="comment-form">
          <input type="text" id="name" placeholder="Your Name" required />
          <textarea id="comment" placeholder="Your Comment" required></textarea>
          <button type="submit">Senf dazugebn</button>
        </form>
        <div id="comments-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
