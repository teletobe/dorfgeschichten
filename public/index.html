<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  </head>
  <body>
    <div id="password-section">
      <h1>Enter Password to Access the Super Secret Website!!!!</h1>
      <input type="password" id="password-input" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message"></p>
    </div>

    <div id="podcast-section" style="display: none">
      <img src="titleimage.jpg" alt="Podcast Title Image" id="title-image" />
      <h1>Aktuelle Folge: 6 - mit Lea! (& LEA!!!)</h1>

      <label for="episode-selector">Episode ausw√§hlen:</label>
      <select id="episode-selector">
        <option value="6">Episode 6</option>
        <option value="5">Episode 5</option>
        <option value="4">Episode 4</option>
        <option value="3">Episode 3</option>
        <option value="2">Episode 2</option>
        <option value="1">Episode 1</option>

        <!-- Add more episodes as needed -->
      </select>

      <!-- Plyr Audio Player -->
      <audio id="podcast-audio" controls>
        <source id="audio-source" src="podcast6.m4a" type="audio/mp4" />
        Your browser does not support the audio element.
      </audio>

      <div id="comments-section">
        <h2>Gebts euren Senf dazu bitte:</h2>
        <form id="comment-form">
          <input type="text" id="name" placeholder="Your Name" required />
          <textarea id="comment" placeholder="Your Comment" required></textarea>
          <button type="submit">Senf dazugebn</button>
        </form>
        <div id="comments-list"></div>
      </div>
    </div>

    <!-- Include Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <!-- custom pw stuff JS -->
    <script src="script.js"></script>

    <!-- Initialize Plyr -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const player = new Plyr("#podcast-audio");
      });
    </script>
  </body>
</html>
