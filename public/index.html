<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="password-section">
      <h1>Enter Password to Access this Super Secret Website</h1>
      <input type="password" id="password-input" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error-message"></p>
    </div>

    <div id="podcast-section" style="display: none">
      <img src="titleimage.jpg" alt="Podcast Title Image" id="title-image" />
      <h1>Podcast Episode 1</h1>
      <audio controls>
        <source src="podcast.m4a" type="audio/mp4" />
        Your browser does not support the audio element.
      </audio>

      <div id="comments-section">
        <h2>Gebts euren Senf dazu:</h2>
        <form id="comment-form">
          <input type="text" id="name" placeholder="Dei Name" required />
          <textarea
            id="comment"
            placeholder="Dei Kommentar"
            required
          ></textarea>
          <button type="submit">Senf dazugeben</button>
        </form>
        <div id="comments-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
