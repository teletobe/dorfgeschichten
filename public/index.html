<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="password-section">
      <h2>Enter Password to Access Podcast</h2>
      <form id="password-form">
        <input
          type="password"
          id="password-input"
          placeholder="Enter password"
        />
        <button type="submit">Submit</button>
      </form>
      <p id="error-message"></p>
    </div>

    <div id="podcast-section" style="display: none">
      <h2>Podcast Player</h2>
      <!-- Your podcast player code here -->
      <audio controls>
        <source src="your_podcast_file.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <h2>Comments</h2>
      <form id="comment-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <textarea
          id="comment"
          placeholder="Your Comment"
          rows="4"
          required
        ></textarea>
        <button type="submit">Submit Comment</button>
      </form>

      <div id="comments-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
